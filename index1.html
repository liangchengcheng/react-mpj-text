<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="react.min.js"></script>
    <script src="JSXTransformer.js"></script>
    <script type="text/jsx">
        var GenderSelect=React.createClass({
            render:function(){
                return <select onChange={this.props.handleSelect}>
                    <option value="0">男</option>
                    <option value="1">女</option>
                </select>
            }
        });

        var SignupForm=React.createClass({
            getInitialState:function(){
                return{
                    name:'',
                    password:'',
                    gender:''
                }
            },
            handleChange:function(name,event){
                var newSate={};
                newSate[name]=event.target.value;
                this.setState(newSate);
            },
            handleSelect:function(event){
                this.setState({gender:event.target.value})
            },
            render:function(){
                console.log(this.state);
                return <form>
                    <input type="text" placeholder="请输入用户名" onChange={this.handleChange.bind(this, 'name')} />
                    <input type="password" placeholder="请输入你的密码" onChange={this.handleChange.bind(this,'password')} />
                    <GenderSelect handleSelect={this.handleSelect}></GenderSelect>
                </form>
            }
        });
        React.render(<SignupForm></SignupForm>, document.body);
    </script>
</head>
<body>

</body>
</html>
